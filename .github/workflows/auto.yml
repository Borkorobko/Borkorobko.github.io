name: Auto Article Generator

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Generate article
        run: |
          mkdir -p posts
          echo "<!DOCTYPE html>
          <html>
          <head>
            <title>Best Espresso Grinder Under 200</title>
          </head>
          <body>
            <h1>Best Espresso Grinder Under 200</h1>
            <p>This article was generated automatically.</p>
          </body>
          </html>" > posts/test-article.html

      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "Add test article" || echo "Nothing to commit"
          git push

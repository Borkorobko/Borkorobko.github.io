     name: Auto Article Generator

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Show environment
        run: |
          pwd
          ls -la

      - name: Create proof file
        run: |
          echo "THIS FILE PROVES THE WORKFLOW WORKED" > PROOF.txt
          ls -la

      - name: Commit and push
        run: |
          git status
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "Add proof file" || echo "Nothing to commit"
          git push

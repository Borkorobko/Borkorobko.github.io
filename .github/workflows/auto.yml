      - name: Generate article
        run: |
          echo "FILES IN REPO:"
          ls -la

          echo "KEYWORDS FILE CONTENT:"
          cat keywords.txt

          mkdir -p posts
          KEYWORD=$(head -n 1 keywords.txt)
          SLUG=$(echo "$KEYWORD" | tr ' ' '-' | tr -cd 'a-zA-Z0-9-')

          echo "Keyword used: $KEYWORD"
          echo "Slug: $SLUG"

          echo "<h1>$KEYWORD</h1>" > posts/$SLUG.html

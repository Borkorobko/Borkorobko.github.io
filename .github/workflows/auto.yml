name: Auto Article Generator

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

permissions:
  contents: write 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
     - name: Generate article
        run: |
          mkdir -p posts
          KEYWORD=$(shuf -n 1 keywords.txt)
          SLUG=$(echo "$KEYWORD" | tr ' ' '-' | tr -cd 'a-zA-Z0-9-')
          DATE=$(date +'%Y-%m-%d')

          cat <<EOF > posts/$SLUG.html
          <!DOCTYPE html>
          <html>
          <head>
            <title>$KEYWORD</title>
            <meta charset="UTF-8">
            <meta name="description" content="Complete guide for $KEYWORD">
          </head>
          <body>
            <h1>$KEYWORD</h1>

            <p>If you're searching for $KEYWORD, this guide will help you make the right choice.</p>

            <h2>What to look for</h2>
            <p>Before choosing, consider quality, price, and long-term value.</p>

            <h2>Top options</h2>
            <p>Below are some of the best options available right now.</p>

            <h2>Final verdict</h2>
            <p>The best choice depends on your specific needs and budget.</p>

          </body>
          </html>
          EOF
      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "Add automated article $DATE" || echo "Nothing to commit"
          git push

name: Auto Article Generator

on:
  schedule:
    - cron: "0 3 * * *"   # runs once per day
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout site
        uses: actions/checkout@v3

      - name: Generate article
        run: |
          mkdir -p posts
          DATE=$(date +'%Y-%m-%d')
          cat <<EOF > posts/$DATE.html
          <!DOCTYPE html>
          <html>
          <head>
            <title>Automated Article</title>
          </head>
          <body>
            <h1>Automated Article for $DATE</h1>
            <p>This article was created automatically.</p>
          </body>
          </html>
          EOF

      - name: Commit and push
        run: |
          git config user.name "auto-bot"
          git config user.email "auto@bot.com"
          git add .
          git commit -m "Add automated article"
          git push
